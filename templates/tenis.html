{% extends "layout.html" %}
{% block content %}
    <section class="main">
    <section class="articles">
        <article>
            <h2>Solicita Tu tenis</h2>  
            
        </article>
        <center><h1><strong>Tenis</strong></h1></center>
<center><table width="80%" border="0" cellpadding="2%"></table></center>
        <tr>
            <td>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-dark" scope="col">Tenis solicitado</th>
                            <td class="table-dark"></td>
                            <td class="table-dark"><center><a class="btn btn-info" href="/tenis_agregar" role="button">Agregar</a></center></td>
                        </tr>
                    </thead>
                    <tbody>
                    <table class="table table-striped table-info">
                        {% for i in tenis %}
                            <tr>
                                <td width="60%">{{i.1}}</td>
                                <td width="20%"><center><a class="btn btn-info" href="/tenis_editar/{{i.0}}" role="button">Editar</a></center></td>
                                <td width="20%"><center><a class="btn btn-outline-info" href="/tenis_borrar/{{i.0}}" role="button">Borrar</a></center></td>
                            </tr>
                        {% endfor %}
                    </table>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    </section>
    <aside>
        
</section>
</body>
{% endblock %}
